<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <div class="card">
        <div class="card-header">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" onchange="price()" name="nama" id="nama">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control"  onchange="price()" name="barang" id="barang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" onchange="price()" name="harga" id="harga">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" onchange="price()" name="jumlah" id="jumlah">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valas" id="valas" onchange="price()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div>    
           <!--  <input type="button" name="proses" value="Kirim" onclick="kirim()"/> -->
            </form>
        </div>
    </div>  
    <div class="alert alert-primary" role="alert" id="isi">
    Data pembelian: 
    <br/>Nama pembeli: <input type="text" id="tampilan_nama"> 
    <br/>Nama barang:  <input type="text" id="tampilan_barang"> 
    <br/>Harga barang: <input type="text" id="tampilan_harga"> 
    <br/>Jumlah barang: <input type="text" id="tampilan_jumlah"> 
    <br/>Valuta Asing: <input type="text" id="valuta_asing"> 
    <br/>Total bayar:  <input type="text" id="tampilan_total">
    </div>
    </body>

</script> 
<script type="text/javascript">
   function price() {
    var tampilan_valuta = document.getElementById("valas").value;
        document.getElementById("valuta_asing").value=tampilan_valuta;

    var tampilan_nama = document.getElementById("nama").value;
        document.getElementById("tampilan_nama").value=tampilan_nama;

     var tampilan_barang = document.getElementById("barang").value;
        document.getElementById("tampilan_barang").value=tampilan_barang;

    var tampilan_harga = document.getElementById("harga").value;
        document.getElementById("tampilan_harga").value=tampilan_harga;

     var tampilan_jumlah = document.getElementById("jumlah").value;
        document.getElementById("tampilan_jumlah").value=tampilan_jumlah;

    var total_bayar = parseInt(tampilan_harga*tampilan_jumlah);
     document.getElementById("tampilan_total").value=total_bayar;
}
</script>
